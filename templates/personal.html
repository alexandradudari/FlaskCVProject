{% extends "base.html" %}

{% block title %}Personal Information{% endblock %}

{% block heading %}Personal Information{% endblock %}

{% block content %}
<div class="center-table">
    <table id="table">
        <tr>
            <th>Attribute</th>
            <th>Value</th>
        </tr>
        {% for entry in personal %}
        <tr>
            <td>{{ entry.attribute }}</td>
            <td>{{ entry.value }}</td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
